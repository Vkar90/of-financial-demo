  <!DOCTYPE html>
  <html lang="en">
  <!-- HEAD -->
  <!-- partial:../partials/head.html -->
  <!-- partial -->

  <body>
    <!-- main container -->
    <div class="layout">
      <!-- global header -->
      <!-- partial:../partials/header.html -->
      <!-- partial -->

      <!-- breadcrumbs -->
      <!-- partial:../partials/breadcrumbs.html -->
      <!-- partial -->

      <!-- main page -->
      <main class="layout__main">
        <div class="layout__main-page-content" id="budget">
          <!-- helper navbar -->
          <!-- partial:../partials/navbar.html -->
          <!-- partial -->
          <div class="financial__container">
            <div class="financial__overview">
              <h3 class="financial__overview_title">Overview for <em>Vagelis</em></h3>
              <div class="form">
                <div class="form__inner-form">
                  <div class="financial__row">
                    <!-- FORM ELEMENT -->
                    <div class="form__element disabled">
                      <label for="exampleid" class="form__element-label ">Χώρα</label>
                      <input type="text" class="form__element-input" id="exampleid" value="USA" disabled />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element disabled">
                      <label for="exampleid" class="form__element-label ">Ονοματεπώνυμο</label>
                      <input type="text" class="form__element-input" id="exampleid" value="Νίκος Νικολάου" disabled />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element disabled">
                      <label for="exampleid" class="form__element-label ">Group no</label>
                      <input type="text" class="form__element-input" id="exampleid" value="F/ZR/062/1" disabled />
                    </div>
                  </div>
                  <div class="financial__row">
                    <!-- FORM ELEMENT -->
                    <div class="form__element disabled">
                      <label for="exampleid" class="form__element-label ">Διακρατικό</label>
                      <input type="text" class="form__element-input" id="exampleid" value="Όχι" disabled />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element ">
                      <label for="exampleid" class="form__element-label ">SAP code</label>
                      <input type="text" class="form__element-input" id="exampleid" />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label ">Approval no</label>
                      <input type="text" class="form__element-input" id="exampleid" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="financial__budget">
              <h3 class="financial__budget_title">Budget</h3>
              <div class="form">
                <div class="form__inner-form">
                  <div class="financial__row">
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label date">Scholarship from:</label>
                      <input type="text" class="form__element-input form__element-date scholarship-from" id="exampleid" placeholder="Επιλέξτε ημερομηνία" />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label date">Scholarship to:</label>
                      <input type="text" class="form__element-input form__element-date scholarship-to" id="exampleid" placeholder="Επιλέξτε ημερομηνία" />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label ">Μήνες</label>
                      <input disabled type="number" class="form__element-input" id="scholarship-months" />
                    </div>
                  </div>
                  <div class="financial__row">
                    <!-- DROPDOWN -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label">Τύπος δόσεων</label>
                      <div class="form__element-dp-container">
                        <select class="form__element-input tom-select installments-type" id="exampleid" placeholder="Κάντε μια επιλογή" autocomplete="off" data-name="installments-type">
                          <option value="">Κάντε μια επιλογή</option>
                          <option value="even">Μήνες (Συνεχής)</option>
                          <option value="intermittent">Μήνες (Διακοπτόμενη)</option>
                          <option value="custom">Δόσεις</option>
                        </select>
                        <svg class="form__element-dp-arrow" width="16" height="17" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M12.445 6.722 8 11.167 3.556 6.722" stroke="#788591" stroke-width=".945" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                      </div>
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label amount-field">Ποσό δόσης</label>
                      <input type="text" class="form__element-input js-currency" id="installment-amount-input" />
                    </div>
                    <!-- DROPDOWN -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label">Νόμισμα</label>
                      <div class="form__element-dp-container">
                        <select class="form__element-input tom-select" id="installment-currency" placeholder="Κάντε μια επιλογή" autocomplete="off" data-name="installments-currency">
                          <option value="">Κάντε μια επιλογή</option>
                          <option value="USD" data-exchange-rate="1">USD</option>
                          <option value="EUR" data-exchange-rate="1.2">EUR</option>
                          <option value="GBP" data-exchange-rate="1.1">GBP</option>
                        </select>
                        <svg class="form__element-dp-arrow" width="16" height="17" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M12.445 6.722 8 11.167 3.556 6.722" stroke="#788591" stroke-width=".945" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                      </div>
                    </div>
                  </div>
                  <!-- FORM ELEMENT -->
                  <div class="form__element period hidden">
                    <label for="exampleid" class="form__element-label ">Περίοδοι</label>
                    <input type="number" class="form__element-input period-input" id="installment-period-input" />
                  </div>
                  <!-- FORM ELEMENT -->
                  <div class="form__element installment-number hidden">
                    <label for="exampleid" class="form__element-label ">Πλήθος δόσεων</label>
                    <input type="number" class="form__element-input numberOfInstallments-input" id="installment-number" />
                  </div>
                  <div class="financial__row">
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label amount-field ">ΕΦΑΠΑΞ</label>
                      <input type="text" class="form__element-input js-currency" id="efapax-input" value="0" />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label amount-field ">Συνολικό ποσό δόσεων</label>
                      <input disabled type="text" class="form__element-input js-currency" id="scholarship-amount-input" />
                    </div>
                    <!-- FORM ELEMENT -->
                    <div class="form__element">
                      <label for="exampleid" class="form__element-label amount-field ">Συνολικό ποσό</label>
                      <input disabled type="text" class="form__element-input js-currency" id="total" />
                    </div>
                  </div>
                  <div class="financial__row">
                    <div class="period-container hidden"></div>
                  </div>
                  <div class="financial__row">
                    <button data-bs-toggle="modal" data-bs-target="#clearInputsModal" class="btn btn--secondary" type="button">Clear Inputs</button>
                  </div>
                </div>
                <div class="financial__calculator">
                  <h3 class="financial__calculator_title">Calculator</h3>
                  <div class="form" id="calculator">
                    <div class="form__inner-form">
                      <div class="financial__form-right">
                        <!-- FORM ELEMENT -->
                        <div class="form__element">
                          <label for="exampleid" class="form__element-label amount-field">ΕΦΑΠΑΞ</label>
                          <input type="text" class="form__element-input efapax js-currency" value="0" disabled />
                        </div>
                        <!-- FORM ELEMENT -->
                        <div class="form__element">
                          <label for="exampleid" class="form__element-label amount-field ">Ποσό δόσης</label>
                          <input type="text" class="form__element-input js-currency" id="installment-amount" value="" disabled />
                        </div>
                        <!-- FORM ELEMENT -->
                        <div class="form__element">
                          <label for="exampleid" class="form__element-label amount-field">Συνολικό ποσό δόσεων
                          </label>
                          <input type="text" class="form__element-input js-currency" id="scholarship-amount" disabled />
                        </div>
                        <!-- FORM ELEMENT -->
                        <div class="form__element">
                          <label for="exampleid" class="form__element-label amount-field ">Συνολικό ποσό υποτροφίας</label>
                          <input type="text" class="form__element-input js-currency" id="total-amount" value="" disabled />
                        </div>
                        <div class="two-cols">
                          <!-- FORM ELEMENT -->
                          <div class="form__element exchange-rate">
                            <label for="exampleid" class="form__element-label ">Ισοτιμία</label>
                            <input type="text" class="form__element-input " id="currency-exchange-rate" value="1" disabled />
                          </div>
                          <!-- FORM ELEMENT -->
                          <div class="form__element exchange-rate">
                            <label for="exampleid" class="form__element-label ">Νέα Ισοτιμία</label>
                            <input type="text" class="form__element-input" id="currency-exchange-rate-override" value=""  />
                          </div>
                        </div>
                        <!-- FORM ELEMENT -->
                        <div class="form__element">
                          <label for="exampleid" class="form__element-label ">Συνολικό ποσό σε USD</label>
                          <input type="text" class="form__element-input js-currency" id="total-amount-dollars" value="" disabled />
                        </div>
                        <button class="btn btn--primary create-auto-plan-button">Create Auto Plan</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="financial__installments-container">
            <h3 class="financial__overview_title">Installments plan</h3>
            <div class="add-installment__container">
              <template class="add-installment__template">
                <tr class="add-installment__row">
                  <td class="id">
                    <label for="exampleid" class="form__element-label">Installment number:</label>
                    <input type="text" class="form__element-input installment-id" value="" name="installment_number[]" />
                  </td>
                  <td class="month-from">
                    <label for="exampleid" class="form__element-label month">Month</label>
                    <!-- DROPDOWN -->
                    <div class="form__element">
                      <div class="form__element-dp-container">
                        <select class="form__element-input tom-select js-month-from" id="exampleid" placeholder="Κάντε μια επιλογή" autocomplete="off">
                          <option value="">Κάντε μια επιλογή</option>
                          <option value="JAN">JAN</option>
                          <option value="FEB">FEB</option>
                          <option value="MAR">MAR</option>
                          <option value="APR">APR</option>
                          <option value="MAY">MAY</option>
                          <option value="JUN">JUN</option>
                          <option value="JUL">JUL</option>
                          <option value="AUG">AUG</option>
                          <option value="SEP">SEP</option>
                          <option value="OCT">OCT</option>
                          <option value="NOV">NOV</option>
                          <option value="DEC">DEC</option>
                        </select>
                        <svg class="form__element-dp-arrow" width="16" height="17" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M12.445 6.722 8 11.167 3.556 6.722" stroke="#788591" stroke-width=".945" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                      </div>
                    </div>
                  </td>
                  <td class="year">
                    <label for="exampleid" class="form__element-label date">Year</label>
                    <input type="text" class="form__element-input js-year" name="year[]" />
                  </td>
                  <td class="month-to hidden">
                    <label for="exampleid" class="form__element-label month">Month To</label>
                    <!-- DROPDOWN -->
                    <div class="form__element">
                      <div class="form__element-dp-container">
                        <select class="form__element-input tom-select js-month-to" id="exampleid" placeholder="Κάντε μια επιλογή" autocomplete="off">
                          <option value="">Κάντε μια επιλογή</option>
                          <option value="JAN">JAN</option>
                          <option value="FEB">FEB</option>
                          <option value="MAR">MAR</option>
                          <option value="APR">APR</option>
                          <option value="MAY">MAY</option>
                          <option value="JUN">JUN</option>
                          <option value="JUL">JUL</option>
                          <option value="AUG">AUG</option>
                          <option value="SEP">SEP</option>
                          <option value="OCT">OCT</option>
                          <option value="NOV">NOV</option>
                          <option value="DEC">DEC</option>
                        </select>
                        <svg class="form__element-dp-arrow" width="16" height="17" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M12.445 6.722 8 11.167 3.556 6.722" stroke="#788591" stroke-width=".945" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                      </div>
                    </div>
                  </td>
                  <td class="year-to hidden">
                    <label for="exampleid" class="form__element-label date">Year To</label>
                    <input type="text" class="form__element-input js-year-to" name="year_to[]" />
                  </td>
                  <td class="amount">
                    <label for="exampleid" class="form__element-label amount-field">Ποσό</label>
                    <input type="text" class="form__element-input js-amount" value="" name="installment_amount[]" />
                  </td>
                  <td>
                  <td class="due-date">
                    <label for="exampleid" class="form__element-label date">Due date</label>
                    <input type="text" class="form__element-input form__element-date js-due-date" placeholder="Επιλέξτε ημερομηνία" name="installment_due[]" />
                  </td>
                </tr>
              </template>
              <table class="table table-responsive installments-table">
                <tr class="efapax-row">
                  <td>
                    <label class="form__element-label" id="efapax-row-label">ΕΦΑΠΑΞ</label>
                  </td>
                  <td>
                    <label for="exampleid" class="form__element-label">Month</label>
                    <input type="text" class="form__element-input" value="" id="efapax-month" name="efapax_month[]" disabled />
                  </td>
                  <td>
                    <label class="form__element-label">Year</label>
                    <input type="text" class="form__element-input" value="" id="efapax-year" name="efapax_year[]" disabled />
                  </td>
                  <td>
                    <label class="form__element-label amount-field">Ποσό</label>
                    <input type="text" class="form__element-input efapax" value="" name="efapax_amount[]" disabled />
                  </td>
                  <td class="due-date">
                    <label class="form__element-label date">Due date</label>
                    <input type="text" class="form__element-input form__element-date js-due-date" placeholder="Επιλέξτε ημερομηνία" name="efapax_due[]" />
                  </td>
                  <td>
                </tr>
                <thead>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="btn-group financial__save">
              <button data-bs-toggle="modal" data-bs-target="#financialPlanModal" class="btn btn--primary" type="button">Save Plan</button>
            </div>
          </div>
        </div>
    </div>
    </main>

    <!-- global footer -->
    <!-- partial:../partials/footer.html -->
    <!-- partial -->
    </div>

    <!-- FOOTER SCRIPTS -->
    <!-- partial:../partials/footer-scripts.html -->
    <!-- partial -->
  </body>

  </html>
